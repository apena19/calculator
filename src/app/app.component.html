<div class="full">
  <div class="calculator">
    <input type="text" class="pantalla-calculadora" [value]="beforeOperation" disabled />
    <input type="text" class="pantalla-calculadora" [value]="current" disabled /> 
  </div>
  
  <div class="container">
    <b>
      <h1>
        <input type="button"  (click)="clear()"  value="C" style="width: 74%;color:#cc370b;">
        <input type="button"  (click)='condition("/")' value="/" style="width: 24%;">
        
      </h1>
      <h1>
        <input type="button"  (click)='entervalue("1")' value="1">
        <input type="button"  (click)='entervalue("2")' value="2">
        <input type="button"  (click)='entervalue("3")' value="3">
        <input type="button"  (click)='condition("+")' value="+">
      </h1>
      <h1>
        <input type="button"  (click)='entervalue("4")' value="4">
        <input type="button"  (click)='entervalue("5")' value="5">
        <input type="button"  (click)='entervalue("6")' value="6">
        <input type="button"  (click)='condition("-")' value="-">
      </h1>
      <h1>
        <input type="button"  (click)='entervalue("7")' value="7">
        <input type="button"  (click)='entervalue("8")' value="8">
        <input type="button"  (click)='entervalue("9")' value="9">
        <input type="button"  (click)='condition("*")' value="*">
      </h1>
      <h1>
        <input type="button"  (click)='entervalue("0")' value="0" style="width: 49%;">
        <input type="button"  (click)='decimal(".")' value=".">
        <input type="button"  (click)='condition("=")' class="igual" value="=">        
      </h1>
    </b>
  </div>
</div>
